        <main>
            <div>
            <h3>
                Neem contact met mij op
            </h3>
                   
              <form name="contact" method="POST" data-netlify="true">
                <p>
                  <label class="label">Uw naam: <input type="text" name="name" /></label>   
                </p>
                <p>
                  <label class="label">Uw email: <input type="email" name="email" /></label>
                </p>
                <p>
                  <label class="label">Bericht: <textarea rows="10" cols="40" name="message"></textarea></label>
                </p>
                <p>
                  <button type="submit">Send</button>
                </p>
              </form>
            </div>
        </main>
